<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="gbk">
<title>UI Tester </title>


<link rel="stylesheet" type="text/css" href="../../lib/jasmine.css">
<script src="../../lib/kissy-aio.js"></script>
<script type="text/javascript" src="./editol/editol.js"></script>
<link rel="stylesheet" type="text/css" href="./editol/editol.css">

<script src="./postmsg.js"></script>
<style>
ul{
    padding:0;
    margin:0;
}
html{
    height:100%;
    overflow:hidden;;
}
body{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;;
    font-size:12px;
    background-color:#EEE;
}
#page{
    display:-webkit-box;
    -webkit-box-orient:vertical;
    display:-moz-box;
    -moz-box-orient:vertical;
    display:box;
    box-orient:vertical;
    height:100%;
}
#nav{
    border-bottom:solid 1px #cccccc;
    padding:5px;
    overflow:hidden;;
    list-style:none;
    box-shadow:0px 2px 2px #ccc;
    position:relative;
    z-index:100;
}
#nav ul{
    margin:0;
    padding:0;
}
#nav li{
    list-style:none;
    float:right;
    height:20px;
    line-height:20px;
    margin-right:20px;
}
#content{
    -webkit-box-flex:1;
    -moz-box-flex:1;
    box-flex:1;
    display:-webkit-box;
    -webkit-box-orient:horizontal;
    display:-moz-box;
    -moz-box-orient:horizontal;
    display:box;
    box-orient:horizontal;
}

#content{
    display:-webkit-box;
    -webkit-box-orient:horizontal;
    display:-moz-box;
    -moz-box-orient:horizontal;
    display:box;
    box-orient:horizontal;
}
#content .sub{
    width:50px;
    border:solid 1px #ccc;
    margin-right:2px;
    width:0px;
    overflow:hidden;;
    display:none;;
}
#content .sub a{
    display:block;;
    width:30px;
    height:30px;
    text-indent:-500px;
    border:solid 1px red;
    margin:auto;
    margin-top:10px;
    margin-bottom:10px;
}
#content .main{
    display:-webkit-box;
    -webkit-box-orient:vertical;
    display:-moz-box;
    -moz-box-orient:vertical;
    display:box;
    box-orient:vertical;
    -webkit-box-flex:1;
    -moz-box-flex:1;
    box-flex:1;
    border:solid 1px #ccc;
    font-size:12px;
}
#content .aside{
    width:200px;
    border:solid 1px #ccc;
    margin-left:3px;
}
#content .main .page{
    height:300px;
    overflow:hidden;
}
#content .main .page iframe{
    border:none;
    height:100%;
    width:100%;
}
#content .main  .code{

    overflow:auto;
    background:#fff;
    -webkit-box-flex:1;
    -moz-box-flex:1;
    box-flex:1;
    display:-webkit-box;
    -webkit-box-orient:vertical;
    display:-moz-box;
    -moz-box-orient:vertical;
    display:box;
    box-orient:vertical;
}
.tabs{
    display:-webkit-box;
    -webkit-box-orient:vertical;
    display:-moz-box;
    -moz-box-orient:vertical;
    display:box;
    box-orient:vertical;
    -webkit-box-flex:1;
    -moz-box-flex:1;
    box-flex:1;
}
.tabs ul{
    border-bottom:solid 1px #ccc;
    background-color:#eeeeee;
}
.tabs ul li{
    border:solid 1px #ccc;
    padding:2px 5px;
    display:inline-block;
    border-bottom:none;
    border-top:none;
    margin-left:5px;
    background-color:#F8F8F8;
    background-image:-webkit-gradient(linear, left top, left bottom, from(#F8F8F8), to(#ECECEC));
    background-image:-webkit-linear-gradient(top, #F8F8F8, #ECECEC);
}
.tabs ul li.ks-active{
   position:relative;;

    z-index:111;
}
.tabs ul li a{
    color:#4a4a4a;
    text-decoration:none;
}
.tabs ul li.ks-active a{
color:red;
}
.tabs .ks-switchable-content{
    display:-webkit-box;
    -webkit-box-orient:vertical;
    display:-moz-box;
    -moz-box-orient:vertical;
    display:box;
    box-orient:vertical;
    -webkit-box-flex:1;
    -moz-box-flex:1;
    box-flex:1;
}
.tabs .test-case, .tabs #test-result{
    -webkit-box-flex:1;
    -moz-box-flex:1;
    box-flex:1;
}
.tabs #test-result{
    display:none;
}

#content .main  .code-tools{
    height:16px;
    border-bottom:dotted 1px #cccccc;
    line-height:16px;
    color:#000;
    background-color:#F8F8F8;

}
#content .main  .code-tools a{
    color:#4A4A4A;
}
.configs{
}
.configs .hide ul{
    display:none;
}
.configs h3{
    display:block;;
    height:20px;
    line-height:20px;
    font-weight:bold;
    background-color:#ccc;
    padding-left:5px;
    position:relative;
    overflow:hidden;;
    margin:0;
    background-color:#F8F8F8;
    background-image:-webkit-gradient(linear, left top, left bottom, from(#F8F8F8), to(#ECECEC));
    background-image:-webkit-linear-gradient(top, #F8F8F8, #ECECEC);
    border-top:1px solid #C6C6C6;
    border-bottom:1px solid #C6C6C6;
    font-size:12px;
}
.configs h3 a{
    color:#666;
}
.configs h3 a.status{
    position:absolute;
    top:4px;
    right:10px;;
    text-indent:-500px;
    display:block;
    width:10px;
    height:10px;
    border-radius:5px;
    background-color:#000;
    cursor:pointer;
}
.configs h3 a.start{
    background-color:#DD4B39;
}
.configs h3 a.stop{
    background-color:#000;
}
.configs  ul{
    margin-left:10px;
}
.configs   li{
    list-style:none;
}
.tab1{
    width:20px;
    display:inline-block;
}
.tab2{
    width:40px;
    display:inline-block;
}
.tab3{
    width:60px;
    display:inline-block;
}
#page .text-editor{
    font-size:12px;
    top:0px;
    border:none;
}
#page .text-editor .inner-container:focus{
    outline:none;
}
.text-editor-lines{
    background-color:#F8F8F8;

}
.ks-resizable-handler-b{
    position:absolute;;
    bottom:0;
    left:0;

    background-color:#EEE;
    height:5px;
    width:100%;
    z-index:1000000;
    cursor:n-resize;
    border-top:solid 1px #cccccc;
    border-bottom:solid 1px #ccc;
}


</style>
</head>
<body>
<!-- 测试用例生成器
 分为下面几种类型：
 1. 效互事件类型
 2. 静态布局类型
 3. 页面大小
 4. 位置
 5. 样式
 6.可选择自动生成常规测试用例
 9.遍历事件自动生成交运
  。。。。
-->
<div id="page">
    <div id="nav">
        UITest
        <span class="code-tools" ><a href="#" class="run-test">运行</a></span>
    </div>
    <div id="content">
        <div class="sub">
            <ul>
                <li>
                    <button class="type" data-value='event' href="#" title="交互事件用例">事件</button>
                </li>

                <li>
                    <button class="type" data-value='attr' href="#" title="样式">属性</button>
                </li>
                <li>
                    <button class="type" data-value='style' href="#" title="样式">样式</button>
                </li>
                <li>
                    <button class="type" data-value='align' href="#" title="样式">对齐</button>
                </li>
                <li>
                    <button class="type" data-value='html' href="#" title="样式">内容</button>
                </li>
                <li>
                    <button class="type" data-value='subtree' href="#" title="样式">结构</button>
                </li>
                <li>
                    <button class="type" data-value='position' href="#" title="定位用例">定位</button>
                </li>


            </ul>

        </div>
        <div class="main">
            <div class="page">
                <div id="test-page">
                    <iframe id="iframe-target" src="./testiframe.html" width="100%"></iframe>
                </div>


            </div>
            <div class="code">
                <div class="tabs">
                    <ul class="ks-switchable-nav">
                        <li><a href="#">测试用例</a></li>
                        <li><a href="#">测试结果</a></li>
                    </ul>
                    <div class="ks-switchable-content">
                        <div class="test-case" style="position:relative;">

                            <div id="test-case"></div>

                        </div>
                        <div id="test-result"></div>
                    </div>


                </div>


            </div>
        </div>
        <div class="aside">
            <ul class="configs">

                <li><h3 class="position"><a class="title">定位</a><a class="status">记录</a></h3>
                    <ul>

                    </ul>
                </li>
                <li><h3 class="align"><a class="title">对齐</a><a class="status">记录</a></h3>
                    <ul>

                    </ul>
                </li>


                <li><h3 class="innerHTML"><a class="title">内容</a><a class="status">记录</a></h3>
                    <ul>

                    </ul>
                </li>
                <li><h3 class="subtree"><a class="title">结构</a><a class="status">记录</a></h3>
                    <ul>

                    </ul>
                </li>
                <li><h3 class="css"><a class="title">样式</a><a class="status">记录</a></h3>
                    <ul>

                    </ul>
                </li>
                <li><h3 class="attr"><a class="title">属性</a><a class="status">记录</a></h3>
                    <ul>

                    </ul>
                </li>


                <!--<li><a class="title" href="#">选择</a>
                    <ul>
                        <li><label><input type="checkbox"/>只当前元素</label><a href=""></a></li>
                        <li><label><input type="checkbox"/>包含子元素</label><a href=""></a></li>
                    </ul>
                </li>
                -->
                <li></li>

            </ul>

        </div>


    </div>
</div>


<!-- 编辑器--->


<script src="./core.js" charset="utf-8"></script>
<script>
    uitest.outter.init();

</script>


</body>
</html>
