<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>UI Tester </title>


    <link rel="stylesheet" type="text/css" href="../../lib/jasmine.css">
    <script src="../../lib/kissy-aio.js"></script>

    <script src="./postmsg.js"></script>
    <style>
        ul{
            padding:0;
            margin:0;
        }
        html{
            height:100%;
            overflow:hidden;;
        }
        body{
            margin:0;
            padding:0;
            height:100%;
            overflow:hidden;;
            font-size:12px;
        }
        #page{
            display:-webkit-box;
            -webkit-box-orient:vertical;
            display:-moz-box;
            -moz-box-orient:vertical;
            display:box;
            box-orient:vertical;
            height:100%;
        }
        #nav{
            border-bottom:solid 1px #cccccc;
            padding:5px;
            overflow:hidden;;
            list-style:none;
        }
        #nav ul{
            margin:0;
            padding:0;
        }
        #nav li{
            list-style:none;
            float:left;
            height:20px;
            line-height:20px;
            margin-right:20px;
        }
        #content{
            -webkit-box-flex:1;
            -moz-box-flex:1;
            box-flex:1;
            display:-webkit-box;
            -webkit-box-orient:horizontal;
            display:-moz-box;
            -moz-box-orient:horizontal;
            display:box;
            box-orient:horizontal;
        }

        #content{
            display:-webkit-box;
            -webkit-box-orient:horizontal;
            display:-moz-box;
            -moz-box-orient:horizontal;
            display:box;
            box-orient:horizontal;
        }
        #content .sub{
            width:50px;
            border:solid 1px #ccc;
            margin-right:2px;
        }
        #content .sub a{
            display:block;;
            width:30px;
            height:30px;
            text-indent:-500px;
            border:solid 1px red;
            margin:auto;
            margin-top:10px;
            margin-bottom:10px;
        }
        #content .main{
            display:-webkit-box;
            -webkit-box-orient:vertical;
            display:-moz-box;
            -moz-box-orient:vertical;
            display:box;
            box-orient:vertical;
            -webkit-box-flex:1;
            -moz-box-flex:1;
            box-flex:1;
            border:solid 1px #ccc;
            font-size:12px;
        }
        #content .aside{
            width:200px;
            border:solid 1px #ccc;
            margin-left:3px;
        }
        #content .main .page{
            -webkit-box-flex:1;
            -moz-box-flex:1;
            box-flex:1;
            overflow:auto;
        }
        #content .main  .code{
            border:solid 1px #ccc;
            height:200px;
            overflow:auto;
        }
        .configs{
        }
        .configs .title{
            display:block;;
            height:20px;
            line-height:20px;
            font-weight:bold;
            background-color:#ccc;
            padding-left:5px;
        }
        .configs  ul{
            margin-left:10px;
        }
        .configs   li{
            list-style:none;
        }
        .tab1{
            width:20px;
            display:inline-block;
        }
        .tab2{
            width:40px;
            display:inline-block;
        }
        .tab3{
            width:60px;
            display:inline-block;
        }

    </style>
</head>
<body>
<!-- 测试用例生成器
 分为下面几种类型：
 1. 效互事件类型
 2. 静态布局类型
 3. 页面大小
 4. 位置
 5. 样式
 6.可选择自动生成常规测试用例
 9.遍历事件自动生成交运
  。。。。
-->
<div id="page">
    <div id="nav">
        <ul>
            <li><a href="#" class="status" data-start="false">开始</a></li>


        </ul>
    </div>
    <div id="content">
        <div class="sub">
            <ul>
                <li>
                    <button class="type" data-value='event' href="#" title="交互事件用例">事件</button>
                </li>

                <li>
                    <button class="type" data-value='attr' href="#" title="样式">属性</button>
                </li>
                <li>
                    <button class="type" data-value='style' href="#" title="样式">样式</button>
                </li>
                <li>
                    <button class="type" data-value='align' href="#" title="样式">对齐</button>
                </li>
                <li>
                    <button class="type" data-value='html' href="#" title="样式">内容</button>
                </li>
                <li>
                    <button class="type" data-value='subtree' href="#" title="样式">结构</button>
                </li>
                <li>
                    <button class="type" data-value='position' href="#" title="定位用例">定位</button>
                </li>


            </ul>

        </div>
        <div class="main">
            <div class="page">
                <div id="test-page">
                    <iframe id="iframe-target" src="./testiframe.html" width="100%" height="500px"></iframe>
                </div>


            </div>
            <div class="code" contenteditable="true">
                <div id="test-case">

                </div>
            </div>
        </div>
        <div class="aside">
            <ul class="configs">
                <li><a class="title">事件</a>
                    <ul>
                        <li><label><input type="checkbox"/>click</label><a href=""></a></li>
                        <li><label><input type="checkbox"/>dbclick</label><a href=""></a></li>
                    </ul>
                </li>
                <li><a class="title">属性</a>
                    <ul>
                        <li><label><input type="checkbox"/>click</label><a href=""></a></li>
                        <li><label><input type="checkbox"/>dbclick</label><a href=""></a></li>
                    </ul>
                </li>
                <li><a class="title">样式</a>
                    <ul>
                        <li><label><input type="checkbox"/>click</label><a href=""></a></li>
                        <li><label><input type="checkbox"/>dbclick</label><a href=""></a></li>
                    </ul>
                </li>
                <li><a class="title">对齐</a>
                    <ul>
                        <li><label><input type="checkbox"/>偏移量</label><a href=""></a></li>
                        <li><label><input type="checkbox"/>dbclick</label><a href=""></a></li>
                    </ul>
                </li>
                <!--<li><a class="title" href="#">选择</a>
                    <ul>
                        <li><label><input type="checkbox"/>只当前元素</label><a href=""></a></li>
                        <li><label><input type="checkbox"/>包含子元素</label><a href=""></a></li>
                    </ul>
                </li>
                -->
                <li></li>

            </ul>

        </div>


    </div>
</div>
<script>
    var S = KISSY, D = KISSY.DOM;
    var oldCaseType , caseType;
    E = KISSY.Event;
    var showMsg = function (msg) {
        var p = D.create("<p></p>");
        for (var i = 0; i < arguments.length; i++) {
            var s = D.create("<span>" + arguments[i] + "</span>");
            p.appendChild(s);
        }
        D.get("#test-case").appendChild(p)
    }

    E.on(".type", "click", function (e) {
        var target = e.target;
        caseTest = D.attr(target, "data-value")
        postmsg.send({
            target:D.get("#iframe-target").contentWindow,
            data  :{set:{
                caseType:caseTest
            }}
        })
    })
    E.on(".status", "click", function (e) {
        var target = e.target;
        var start = D.attr(target, "data-start");
        if (start == "false") {
            target.innerHTML = "暂停"
                postmsg.send({
                    target:D.get("#iframe-target").contentWindow,
                    data  :{set:{
                        start:true
                    }}
                })

            D.attr(target, "data-start", true);
        } else {
            target.innerHTML = "开始"
            postmsg.send({
                target:D.get("#iframe-target").contentWindow,
                data  :{set:{
                    start:false
                }}
            })

            D.attr(target, "data-start", false);
        }

    })
    E.on(".stop", "click", function (e) {

        postmsg.send({
            target:D.get("#iframe-target").contentWindow,
            data  :{set:{
                start:false
            }}
        })
    })

    postmsg.bind(function (data) {
        showMsg(data.caseCode);
    })

</script>


</body>
</html>
