    <script>
        var realAdd = window.Node.prototype.addEventListener;


        window.Node.prototype.addEventListener = function () {


            if (arguments[3]) {
                realAdd.apply(this, arguments)
            }
            else {
                this._bindEventType = this._bindEventType || {};
                this._bindEventType[arguments[0]] = 1;
                realAdd.apply(this, arguments)
            }

        }

    </script>

<div id="test-page">

    <ul>
        <li><a  href="#" onclick="addAttr(this)">addAttr</a></li>
        <li><a href="#" onclick="removeAttr(this)" class="13 red">removeAttr</a></li>

    <script>
        var S = KISSY, D = KISSY.DOM;
        E = KISSY.Event;
        var addAttr = function (el) {
            D.addClass(el, "name")
        }
        var removeAttr = function (el) {
            D.removeClass(el, "red")
        }
        var changeAttr = function (el) {
            el.className = "red"
        }
        var changeStyle = function (el) {
            el.style.color = "green"
        }
        var changeInnerHtml = function (el) {

            el.innerHTML = "haschangeInnerHtml"
        }
        var appendNewChild = function (el) {
            var newEl = document.createElement("span");
            newEl.innerHTML = "new span el"
            el.appendChild(newEl);
        }
        var removeOldChild = function (el) {
            var t = document.getElementById("remove")
            D.remove(t);
        }
        var setBgColor = function (el) {
            window.setTimeout(function () {
                el.style.backgroundColor = "red";
            }, 1000)

        }
        
        D.get("#click").addEventListener("click", function(){
            
        })


    </script>
